
<form (ngSubmit)="onSubmit()" class="signUpForm">
  <h1>Sign Up</h1>
  <mat-form-field>
    <mat-label>First Name</mat-label>
    <input  [(ngModel)]="model.firstName"  name="firstName" matInput type="text">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Email</mat-label>
    <input [(ngModel)]="model.email" name="email" matInput type="email">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input [(ngModel)]="model.password" name="password" matInput type="password">
  </mat-form-field>

  <button matButton="outlined">Submit</button>
</form>
