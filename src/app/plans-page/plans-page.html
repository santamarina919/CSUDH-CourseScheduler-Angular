<div class="plansContainer">
  <h1>Your Plans</h1>


  <mat-list>

    @for (plan of planPageState.plans; track plan.id) {
      <mat-list-item role="listitem" lines=10>
          <mat-card>
            <div class="cardContent">
              <div class="planLinkSection" routerLink="{{plan.id}}">
                <mat-card-title>{{ plan.name }} - {{ plan.majorId }} - {{ plan.term }} {{ plan.year }}</mat-card-title>
                <mat-card-subtitle> ID: {{ plan.id }}</mat-card-subtitle>
              </div>

              <div class="icons">
                <span class="material-symbols-outlined" (click)="handleDeleteClick(plan.id)">delete</span>
              </div>

            </div>
          </mat-card>

      </mat-list-item>
    }

  </mat-list>
  <footer>
    <button mat-raised-button  (click)="openCreatePlanDialog()">Create Plan</button>
  </footer>
</div>
