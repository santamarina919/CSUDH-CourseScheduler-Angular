<div class="container">

  <h3>Are you sure you want to remove these courses?</h3>

  <table mat-table [dataSource]="toBeRemoved">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID</th>
      <td mat-cell *matCellDef="let element"> {{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="semesterAvailable">
      <th mat-header-cell *matHeaderCellDef> Semester Planned</th>
      <td mat-cell *matCellDef="let element"> {{ element.semesterAvailable }}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <div class="buttonContainer">
    <button mat-raised-button (click)="onYesClick()">Yes</button>
    <button mat-raised-button (click)="onNoClick()">No</button>
  </div>
</div>
