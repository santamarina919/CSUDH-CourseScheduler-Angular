@if (isLoading()) {
  <div class="loadingContainer">
    <p>Fetching plan details...</p>
  </div>
}
@else{
  <div class="schedulerContainer">
    <app-planning-container [state]="state!" [planDetails]="planDetails()"></app-planning-container>
  </div>
  <app-summary-container
    [state]="state!"
    [courses]="courses()"
    [prerequisites]="prerequisites()"
    [requirements]="requirements()"
    [roots]="roots()"
  >

  </app-summary-container>
}
