



<form (ngSubmit)="onSubmit()" class="loginForm">
  <h1>Login</h1>

  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="model.email" name="email" type="email">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput [(ngModel)]="model.password" name="password" type="password">
  </mat-form-field>

  <button matButton="outlined">Submit</button>
</form>
